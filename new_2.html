<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heart Disease Detection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
          crossorigin="anonymous">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">

    <style>
        body {
            font-synthesis: none;
            -moz-font-feature-settings: "kern";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            direction: ltr;
        }

        .container {
            max-width: 820px;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script>
        async function run(event) {
            event.preventDefault();

            const MODEL_URL = "./heart-model.json";
            const model = await tf.loadLayersModel(MODEL_URL);
            console.log("Model loaded");

            const input = tf.tensor2d([[
                Number(document.getElementById("age").value),
                Number(document.getElementById("sex").value),
                Number(document.getElementById("cp").value),
                Number(document.getElementById("trestbps").value),
                Number(document.getElementById("chol").value),
                Number(document.getElementById("fbs").value),
                Number(document.getElementById("restecg").value),
                Number(document.getElementById("thalach").value),
                Number(document.getElementById("exang").value),
                Number(document.getElementById("oldpeak").value),
                Number(document.getElementById("slope").value),
                Number(document.getElementById("ca").value),
                Number(document.getElementById("thal").value)
            ]]);
        }
    </script>
</head>

<body class="bg-light">
    <div class="container">
        <main>
            <div class="py-3 text-center">
                <i class="bi bi-clipboard-check" style="font-size: 4rem;"></i>
                <h2>Heart Disease Detection</h2>
                <p class="lead">Please fill the form below.</p>
            </div>

            <div class="row g-3">
                <div class="col-lg-12">
                    <form onsubmit="run(event)">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label class="form-label">Age</label>
                                <input type="text" class="form-control" id="age" placeholder="years" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Sex</label>
                                <input type="text" class="form-control" id="sex" required>
                            </div>

                            <div class="col-sm-6">
                                <label class="form-label">Chest Pain (CP)</label>
                                <input type="text" class="form-control" id="cp" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Resting Blood Pressure (Trestbps)</label>
                                <input type="text" class="form-control" id="trestbps">
                            </div>

                            <div class="col-sm-6">
                                <label class="form-label">Cholesterol Level (Chol)</label>
                                <input type="text" class="form-control" id="chol">
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Fasting Blood Sugar (FBS)</label>
                                <input type="text" class="form-control" id="fbs" required>
                            </div>

                            <div class="col-sm-6">
                                <label class="form-label">Resting ECG (Restecg)</label>
                                <input type="text" class="form-control" id="restecg" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Maximum Heart Rate (Thalach)</label>
                                <input type="text" class="form-control" id="thalach">
                            </div>

                            <div class="col-sm-6">
                                <label class="form-label">Exercise Induced Angina (Exang)</label>
                                <input type="text" class="form-control" id="exang" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Old Peak</label>
                                <input type="text" class="form-control" id="oldpeak">
                            </div>

                            <div class="col-sm-6">
                                <label class="form-label">Slope</label>
                                <input type="text" class="form-control" id="slope" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Number of Major Vessels (CA)</label>
                                <input type="text" class="form-control" id="ca" required>
                            </div>

                            <div class="col-sm-6">
                                <label class="form-label">Thalassemia Type (Thal)</label>
                                <input type="text" class="form-control" id="thal" required>
                            </div>
                        </div>

                        <hr class="my-4">
                        <button type="submit" class="btn btn-success btn-lg">Predict</button>
                    </form>

                    <div class="row" id="rslt">
                        <div class="col-sm-12 py-4">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-text" id="rslt-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
            crossorigin="anonymous"></script>
</body>
</html>
